<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>GBMahili | Survey</title>
    <style>
        .container {
            margin-top: 50px;
        }

        .card-block {
            margin: 10px;
        }

        .allQuestions,
        .submit {
            display: none;
        }

        .q1 {
            display: block;
        }

        .card.question,
        .card.about {
            margin: 12px;
            height: 350px;
            border: 1px solid #C7BAA9;
        }

        .form-group {
            margin: 10px;
        }

        .card-header>span {
            color: #aaa;
            font-size: 0.7em;
        }

        .btn-block,
        .form-control,
        input,
        select {
            border-radius: 0;
        }
        #userMatchPhoto{
            width: 100%;
        }

        /* Test */
        body, #slider, .wrap, .slide-content{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
        }

        .wrap{
            position: relative;
        }

        .slide{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
       
        .slide3{
            background-image: url("./../../app/data/images/friends.jpeg");
        }
        /* End TEst */
    </style>
</head>

<body>
<div class="wrap">
    <div class="slider">
        <div class="slide slide3">
            <div class="slide-content">               

                    <div class="container">
                        <h1>Survey</h1>
                        <hr>

                        <div class="row">

                            <div class="col-md-4 col-sm-12">

                                <div class="card about">
                                    <div class="card-header">
                                        About You
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="name" class="form-control" id="name" placeholder="Name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="photoLink">Photo Link</label>
                                        <input type="photoLink" class="form-control" id="photoLink" placeholder="Photo link" required>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-7 col-sm-12">

                                <div class="card question">
                                    <div class="card-header">
                                        Survey Question
                                        <span>(Where 1 is strongly disagree and 5 is strongly agree)</span>
                                    </div>
                                    <div class="card-block text-center">
                                        <a href="#" class="btn btn-info prev btn-block">
                                            <i class="fa fa-arrow-left" aria-hidden="true"></i> Previous Question</a>
                                        <br>
                                        <center>
                                            <form class="form-inline text-center" id="surveyquestions">
                                                <div class="q1 allQuestions">
                                                    <label class="mr-sm-2" for="q1">1. I prefer outdoor activities, rather than indoor activties.</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0 btn-block" id="q1">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>

                                                <div class="q2 allQuestions">
                                                    <label class="mr-sm-2" for="q2">2. I prefer going out to eat at restaurants, rather than cooking at home.</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q2">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q3 allQuestions">
                                                    <label class="mr-sm-2" for="q2">3. I prefer texting, rather than talking on the phone.</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q3">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q4 allQuestions">
                                                    <label class="mr-sm-2" for="q2">4. I prefer living in a small town, rather than a big city.</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q4">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q5 allQuestions">
                                                    <label class="mr-sm-2" for="q5">5. People can rarely upset you.</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q5">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q6 allQuestions">
                                                    <label class="mr-sm-2" for="q6">6. It is often difficult for you to relate to other people’s feelings</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q6">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q7 allQuestions">
                                                    <label class="mr-sm-2" for="q7">7 In a discussion, truth should be more important than people’s sensitivities</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q7">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q8 allQuestions">
                                                    <label class="mr-sm-2" for="q8">8.You rarely get carried away by fantasies and ideas</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q8">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q9 allQuestions">
                                                    <label class="mr-sm-2" for="q9">9.You think that everyone’s views should be respected regardless of whether they are
                                                        supported by facts or not.</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q9">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                                <div class="q10 allQuestions">
                                                    <label class="mr-sm-2" for="q10">10. You feel more energetic after spending time with a group of people</label>
                                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="q10">
                                                        <option value="1">1 (Strongly Disagree)</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5 (Strongly Agree)</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </center>
                                        <br>
                                        <a href="#" class="btn btn-primary next btn-block">Next Question
                                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                        </a>
                                        <a href="#" class="btn btn-success submit btn-block">
                                            <i class="fa fa-check-circle" aria-hidden="true"></i> Submit Survey</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Display this modal after a match is found: -->
                        <!-- Modal -->
                        <div class="modal fade" id="showMatchModal" tabindex="-1" role="dialog" aria-labelledby="userMatch" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <!-- <p>Hi, <span class="currentUser"></span>, here is a match we found for you!</p><br> -->
                                        <h5 class="modal-title" id="userMatch"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img class="img-responsive" id="userMatchPhoto" src="" alt="">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /End of modal -->
                    </div>
            </div>
        </div>

     </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var count = 1;
            if (count == 1) {
                $(".prev").hide();
            } else {
                $(".prev").show();
            }
            $(".next").click((e) => {
                $("select").css("border-radius", "0");
                if (count == 9) {
                    $(".next").hide();
                }
                if (count > 0 && count < 11) {
                    count++;
                    showQuestions(count);
                    $(".prev").show();
                }

            });

            $(".prev").click((e) => {
                if (count == 2) {
                    $(".prev").hide();
                }
                if (count < 11) {
                    $(".next").show();
                }

                if (count > 0 && count < 11) {
                    count--;
                    showQuestions(count);
                }

            });

            function showQuestions(count) {
                switch (count) {
                    case 1:
                        $(".allQuestions").hide();
                        $(".q1").show();
                        break;
                    case 2:
                        $(".allQuestions").hide();
                        $(".q2").show();
                        break;
                    case 3:
                        $(".allQuestions").hide();
                        $(".q3").show();
                        break;
                    case 4:
                        $(".allQuestions").hide();
                        $(".q4").show();
                        break;
                    case 5:
                        $(".allQuestions").hide();
                        $(".q5").show();
                        break;
                    case 6:
                        $(".allQuestions").hide();
                        $(".q6").show();
                        break;
                    case 7:
                        $(".allQuestions").hide();
                        $(".q7").show();
                        break;
                    case 8:
                        $(".allQuestions").hide();
                        $(".q8").show();
                        break;
                    case 9:
                        $(".allQuestions, .submit").hide();
                        $(".q9").show();
                        break;
                    case 10:
                        $(".allQuestions").hide();
                        $(".q10").show();
                        $(".submit").show();
                        break;
                    default:
                        break;
                }
            }

            $(".submit").click((e) => {
                e.preventDefault();
                var person = {
                    name: $("#name").val().trim(),
                    photourl: $("#photoLink").val().trim(),
                    questions: $('select.custom-select').map(function () {
                        return this.value
                    }).get()
                };

                var pattern = new RegExp('^(https?:\\/\\/)?' + // protocol
                    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|' + // domain name
                    '((\\d{1,3}\\.){3}\\d{1,3}))' + // OR ip (v4) address
                    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*' + // port and path
                    '(\\?[;&a-z\\d%_.~+=-]*)?' + // query string
                    '(\\#[-a-z\\d_]*)?$', 'i'); // fragment locator
                

                // Send the information to the server from the clientside
                if ($("#name").val().trim() == "") {
                    alert("Please enter your name");
                }else if($("#photoLink").val().trim() == ""){
                    alert("Please enter a URL"); 
                }else if (!pattern.test($("#photoLink").val().trim())) {
                    alert("Please enter a valid URL.");
                    return false;
                } else{
                    $.post("/survey", person).done(function (data) {
                        console.log(data);
                        var matchName = data.name;
                        var matchPhoto = data.photourl;
                        $(".currentUser").text(person.name);
                        $("#userMatch").text(matchName);
                        $("#userMatchPhoto").attr("src", matchPhoto).attr("alt", matchName);
                        $("#showMatchModal").modal();
                    });
                }                
            });

            $().button('toggle');
            
            $('#showMatchModal').on('shown.bs.modal', function () {
                $('#myInput').focus();
            });
        })
    </script>

</body>

</html>
