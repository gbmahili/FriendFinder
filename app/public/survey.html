    <script>
        $(document).ready(function() {
            var count = 1;
            if (count == 1) {
                $(".prev").hide();
            } else {
                $(".prev").show();
            }
            $(".next").click((e) =>{
                if (count == 9) {
                    $(".next").hide();
                }
                if (count > 0 && count < 11) {
                    count++;
                    showQuestions(count);
                    console.log(count);
                    $(".prev").show();
                }
                                                              
            });

            $(".prev").click((e) => {
                if (count == 2) {
                    $(".prev").hide();
                }
                if (count < 11) {
                    $(".next").show();                    
                }
                
               if (count > 0 && count < 11) {
                    count--;
                    showQuestions(count);
                    console.log(count);
                }
                
            });

            function showQuestions(count){
                switch (count) {
                    case 1:
                        $(".allQuestions").hide();
                        $(".q1").show();
                        break;
                    case 2:
                        $(".allQuestions").hide();
                        $(".q2").show();
                        break;
                    case 3:
                        $(".allQuestions").hide();
                        $(".q3").show();
                        break;
                    case 4:
                        $(".allQuestions").hide();
                        $(".q4").show();
                        break;
                    case 5:
                        $(".allQuestions").hide();
                        $(".q5").show();
                        break;
                    case 6:
                        $(".allQuestions").hide();
                        $(".q6").show();
                        break;
                    case 7:
                        $(".allQuestions").hide();
                        $(".q7").show();
                        break;
                    case 8:
                        $(".allQuestions").hide();
                        $(".q8").show();
                        break;
                    case 9:
                        $(".allQuestions").hide();
                        $(".q9").show();
                        break;
                    case 10:
                        $(".allQuestions").hide();
                        $(".q10").show();
                        break;
                    default:
                        break;
                }  
            }
            


           
            $().button('toggle');
        })
